<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="styleList.css">
    <script src="https://kit.fontawesome.com/20867f7bd9.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Lists</h2>
    <div class="list container">
        <h3>Single line List</h3>
        <dev class="drawer-container">
            <div class="Top">
                <h3 class="head">Title</h3>
                <h4 class="subhead">SubText</h4>
            </div>
            <div class="bottom">
                <div class="inbox"> <i class="fas fa-inbox"></i><b class="inb">Inbox</b></div>
                <div class="star"> <i class="fas fa-star"></i><b class="str">Star</b></div>
                <div class="sent-mail"> <i class="fas fa-paper-plane"></i><b class="sm">Sent Mail</b>  </div>
                <div class="draft"> <i class="fas fa-envelope-open"></i><b class="drf">Drafts</b></div>
            </div>
        </dev>
        <h3>Double line List</h3>
        <dev class="drawer-container2">
            <div class="Top">
                <h3 class="head">Title</h3>
                <h4 class="subhead">SubText</h4>
            </div>
            <div class="bottom">
                <div class="inbox"> <i class="fas fa-inbox"></i><b class="inb">Inbox <p class="c">Primary and Secondary</p></b></div>
                <div class="star"> <i class="fas fa-star"></i><b class="str">Star<p class="c">Important Messages</p></b></div>
                <div class="sent-mail"> <i class="fas fa-paper-plane"></i><b class="sm">Sent Mail<p class="c">Sent and delivered</p></b>  </div>
                <div class="draft"> <i class="fas fa-envelope-open"></i><b class="drf">Drafts<p class="c">Edit or discard</p></b></div>
            </div>
        </dev>
    </div>
</body>
</html>
