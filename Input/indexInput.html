<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="styleInput.css">
</head>
<body>
<h3>Input Boxes</h3> 
<h3>1 Plain Input</h3>
<div class="plain">
    <input type="text" placeholder="Type here" class="inp1"></input>
    <input type="text" placeholder="Type here" class="inp2"></input>
</div>
<h3>2 Error Input</h3>
<div class="plain">
    <input type="text" placeholder="Type here" class="Einp1"><img class="Eicon1"src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/32/000000/external-close-cross-symbol-for-discontinued-and-invalid-basic-tritone-tal-revivo.png"/></input>
    <input type="text" placeholder="Type here" class="Einp2"><img class="Eicon2"src="https://img.icons8.com/external-tal-revivo-shadow-tal-revivo/24/000000/external-close-cross-symbol-for-discontinued-and-invalid-basic-shadow-tal-revivo.png"/></input>
</div>
<h3>3 Correct Input</h3>
<div class="plain">
    <input type="text" placeholder="Type here" class="inp3"><img class="Cicon1" src="https://img.icons8.com/color/48/000000/checked-2--v1.png"/></input>
    <input type="text" placeholder="Type here" class="inp4"><img class="Cicon1" src="https://img.icons8.com/color/48/000000/checked-2--v1.png"/></input>
</div>
<h3>4 Invalid Input</h3>
<div class="plain">
    <input type="text" placeholder="Type here" class="Vinp1"><img class="Vicon1"src="https://img.icons8.com/ios-glyphs/30/000000/exclamation-mark.png"/></input>
    <input type="text" placeholder="Type here" class="Vinp2"><img class="Vicon2" src="https://img.icons8.com/material-rounded/24/000000/error--v1.png"/></input>
</div>


<a href="https://icons8.com/icon/102502/exclamation-mark"></a>
<a href="https://icons8.com/icon/83164/error"></a>
<a href="https://icons8.com/icon/15427/tick-box"></a>
<a href="https://icons8.com/icon/kpzVU4sNRF8z/close-cross-symbol-for-discontinued-and-invalid"></a>
<a href="https://icons8.com/icon/VabckcTkKcQ3/close-cross-symbol-for-discontinued-and-invalid"></a>
</body>
</html>
