<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link rel="stylesheet" href="styleBadge.css">
    
</head>
<body>
    <h2>Badges</h2>
    <div class="badges">
    <div class="b1">8</div>
    <div class="b2">28</div>
    <div class="b3">38</div>
    <div class="b4">48</div>
    </div>
    <h2>Badges on Text</h2>
    <div class="bot"><p>The Dark Knight!!</p><div class="b-1">8</div></div>
    <div class="bot"><p>You have a new message</p><div class="b-4">48</div></div>
    <div class="bot"><div class="b-2">28</div><p>Missed Calls!</p></div>
    <h2>Badges on Icons</h2>
    <div class="badges">
    <div class="bot"><img src="https://img.icons8.com/color/48/000000/topic--v1.png"/><p class="iconNo">25</p></div>
    <div class="bot"><img src="https://img.icons8.com/color/48/000000/topic--v1.png"/><p class="iconNo1">25</p></div>
    <div class="bot"><div class="bot"><img src="https://img.icons8.com/ios/50/000000/mail.png"/></div><p class="iconNo1">25</p></div>
    <div class="bot"><div class="bot"><img src="https://img.icons8.com/ios/50/000000/mail.png"/></div><p class="iconNo2">25</p></div>
    </div>
    <h2>Badges on Avatar</h2>
    <div class="container">
        <div class="bot"><img src="imagesBadge/KickButtowski.jpg" alt="Avatar" class="Avatar"><p class="iconNo4">38</p></div>
        <div class="bot"><img src="imagesBadge/unknown.jpg" alt="Avatar" class="Avatar"><p class="iconNo4">38</p></div>
        <div class="AvatarWithIcon">
            <img src="imagesBadge/KickButtowski.jpg" alt="Avatar" class="AvatarBox">
            <div class="Icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/verified-account--v1.png"/></div>
        </div>
        <div class="AvatarWithIcon">
            <img src="imagesBadge/KickButtowski.jpg" alt="Avatar" class="Avatar">
            <div class="Icon"><img src="https://img.icons8.com/ios-glyphs/30/000000/verified-account--v1.png"/></div>
        </div>
</div>
    <a href="https://icons8.com/icon/99285/verified-account"></a>
    <a href="https://icons8.com/icon/13830/topic"></a>
    <a href="https://icons8.com/icon/53388/mail"></a>
</body>
</html>
