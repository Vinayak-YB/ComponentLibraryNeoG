<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styleButton.css">
</head>
<body>
    <h2>Button</h2>
    <div class="page">
    <div class="left">
    <h3>1. Primary Button</h3>
    <div class="Primary">
    <button class="button1">Primary</button>
    <button class="button2">Primary</button>
    <button type="button" disabled class="button3">Disabled</button>
    </div>
    <h3>2. Link Button</h3>
    <div class="Primary">
    <a href="./" class="linkButt">Link</a>
    <a href="./" class="linkButt2">Link</a>
    </div>
    <h3>3. Basic Button</h3>
    <div class="Primary">
        <button class="button4">Primary</button>
        <button class="button5">Primary</button>
        <button type="button" disabled class="button6">Disabled</button>
    </div>
    <h3>3. Basic Button List</h3>
    <div class="Primary2">
        <button class="button4">Primary</button>
        <button class="button5">Primary</button>
        <button type="button" disabled class="button6">Disabled</button>
    </div>
    </div>
    <div class="right">
    <h3>4. Icon Buttons and Link Icon</h3>
    <div class="Primary">
        <button class="icon1"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-like-notifications-justicon-lineal-color-justicon.png"/></button>
        <a href="/." class="icon1"><img src="https://img.icons8.com/external-justicon-lineal-color-justicon/64/000000/external-like-notifications-justicon-lineal-color-justicon.png"/></a>
        <button class="icon1"><img src="https://img.icons8.com/color/48/000000/open-box.png"/></button>
        <a href="/." class="icon1"><img src="https://img.icons8.com/color/48/000000/open-box.png"/></a>
    </div>
    <h3>5. Floating Action Button</h3>
    <div class="Primary">
        <button class="iconfloat"><img src="https://img.icons8.com/external-tal-revivo-tritone-tal-revivo/64/000000/external-addition-plus-symbol-to-add-new-objects-basic-tritone-tal-revivo.png"/></button>
        <button class="iconfloat2"><img src="https://img.icons8.com/ios-glyphs/60/000000/filled-trash.png"/></button>
        <button class="iconfloat2"><img src="https://img.icons8.com/ios-glyphs/60/000000/edit--v4.png"/></button>
    </div>
    </div>
    </div>
    </div>
    </div>
    <a href="https://icons8.com/icon/HwwlpZoXYykX/like"></a>
    <a href="https://icons8.com/icon/12143/open-box"></a>
    <a href="https://icons8.com/icon/w5JE3eDqpjqs/addition-plus-symbol-to-add-new-objects"></a>
    <a href="https://icons8.com/icon/67884/delete"></a>
    <a href="https://icons8.com/icon/ltMOGtgNYnUg/edit"></a>
</body>
</html>
