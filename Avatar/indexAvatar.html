<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="styleAvatar.css">
</head>
<body>
    <h2>Avatars</h2>
    <div class="container">
    <img src="imagesAvatar/KickButtowski.jpg" alt="Avatar" class="Avatar">
    <img src="imagesAvatar/me1.jpeg" alt="Avatar" class="Avatar">
    <img src="imagesAvatar/KickButtowski.jpg" alt="Avatar" class="AvatarBox">
    <div class="AvatarWithDot">
        <img src="imagesAvatar/KickButtowski.jpg" alt="Avatar" class="Avatar">

    </div>
    <div class="AvatarWithDot">
        <img src="imagesAvatar/unknown.jpg" alt="Avatar" class="Avatar">
        <div class="dot"></div>
    </div>
    <img src="imagesAvatar/unknown.jpg" alt="Avatar" class="Avatar">
    <img src="imagesAvatar/unknown.jpg" alt="Avatar" class="AvatarBox">
    <div class="AvatarWithDot">
        <img src="imagesAvatar/KickButtowski.jpg" alt="AvatarBox" class="AvatarBox">
        <div class="dot2"></div>
    </div>
    <div class="AvatarWithDot">
        <img src="imagesAvatar/unknown.jpg" alt="AvatarBox" class="AvatarBox">
        <div class="dot2"></div>
    </div>
    <img src="imagesAvatar/KickButtowski.jpg" alt="Avatar" class="Avatar2">
    <img src="imagesAvatar/me1.jpeg" alt="Avatar" class="Avatar2">
    <img src="imagesAvatar/KickButtowski.jpg" alt="Avatar" class="AvatarBox2">
    <img src="imagesAvatar/unknown.jpg" alt="Avatar" class="Avatar2">
    <img src="imagesAvatar/unknown.jpg" alt="Avatar" class="AvatarBox2">
</div>
