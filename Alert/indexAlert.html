<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts</title>
    <link rel="stylesheet" href="styleAlert.css">
</head>
<body>
    <h2>Alerts</h2>
    <div class="page">
    <h3>Basic Alerts</h3>
    <div class="alert1">
        <div class="aicon1">
        <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-alert-mechanic-repair-dreamstale-lineal-dreamstale.png"/> </div><p><b>Alert: </b>This has alert information within it.</p>
        </div>
    </div>
    <div class="alert2">
        <div class="aicon2">
            <img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-warning-weather-dreamstale-lineal-dreamstale.png"/> </div><p><b>Warning: </b>This has alert information within it.</p>
        </div>
    </div>
    <div class="alert3">
        <div class="aicon3">
            <img src="https://img.icons8.com/external-tal-revivo-regular-tal-revivo/24/000000/external-blocked-action-sign-with-discontinuation-stop-symbol-basic-regular-tal-revivo.png"/></div><p><b>Invalid: </b>This has alert information within it.</p>
        </div>
    </div>
    <div class="alert4">
        <div class="aicon4">
            <img src="https://img.icons8.com/color/48/000000/checked-2--v1.png"/></div><p><b>Success: </b>This has alert information within it.</p>
        </div>
    </div>
    <div class="alert5">
        <div class="aicon5">
            <img src="https://img.icons8.com/external-tal-revivo-color-tal-revivo/24/000000/external-reload-turn-arrow-function-to-spin-and-restart-basic-color-tal-revivo.png"/> </div><p><b>Failed: </b>Will retry in 5 seconds.</p>
        </div>
    </div>


    <a href="https://icons8.com/icon/YBjVsucMoYOu/alert"></a>
    <a href="https://icons8.com/icon/8lQ4BdFpeDon/warning"></a>
    <a href="https://icons8.com/icon/IqaqDU3b9Cos/blocked-action-sign-with-discontinuation-stop-symbol"></a>
    <a href="https://icons8.com/icon/15427/tick-box"></a>
    <a href="https://icons8.com/icon/jmVvPyxHD2T9/reload-turn-arrow-function-to-spin-and-restart"></a>
    
</body>
</html>
